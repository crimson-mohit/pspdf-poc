<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSPDFKIT POC</title>
  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="assets/pspdfkit.js"></script>
</head>

<body>
  <div id="pspdfkit-app">
    <div id="loader-container" v-show="timer">
      <div class="timer">{{ timer }}</div>
      <div class="loader"></div>
    </div>

    <div v-show="!timer" class="pspdfkit-container">
      <div class="left-pane">
        <div class="left-pane-content">
          <span
          v-for="(item) in pspdfkitWrapper.toolbarItems"
          :key="item.type"
          :style="{'background': item.isSelected ? 'blue' : 'grey'}"
          @click="updateToolbar(item)"
          >{{ item.type }}</span>
        </div>
      </div>

      <main class="right-pane">
        <div id="root" class="viewer">
          <div id="pspdfkit"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
